version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: intent_goodbye
  - action: utter_goodbye

- rule: Say hello anytime the user says hello
  steps:
  - intent: intent_greet
  - action: utter_greet

- rule: User wants to create but we don't know how
  steps:
    - intent: intent_create_action_single
    - action: utter_create_action_single_fallback
